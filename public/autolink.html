<html>
<head>
  <title>Autolink</title>
</head>
<body>
  <textarea id="input" style="width: 100%; height: 300px"></textarea><br />
  <div id="output"></div>

  <script>
    var input = document.getElementById('input');
    input.onkeyup = function() {
      var input = document.getElementById('input');
      var output = document.getElementById('output');
      lines = input.value.split("\n");
      s = '';
      for (var i = 0; i < lines.length; i++) {
        s += '<a href="' + lines[i] + '"/>' + lines[i] + '</a></br>';
      }
      output.innerHTML = s;
    }
  </script>
</body>
</html>
